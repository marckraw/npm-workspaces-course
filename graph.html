
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Graph</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/viz.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/full.render.js"></script>
  <script>
const s = `
digraph {
	compound = "true"
	newrank = "true"
	subgraph "root" {
		"[root] @mrck-labs/anton-api#build" -> "[root] @mrck-labs/anton-sdk-test#build"
		"[root] @mrck-labs/anton-api#build" -> "[root] @mrck-labs/api-interface#build"
		"[root] @mrck-labs/anton-cli#build" -> "[root] @mrck-labs/anton-sdk-test#build"
		"[root] @mrck-labs/anton-sdk-test#build" -> "[root] @mrck-labs/api-interface#build"
		"[root] @mrck-labs/anton-sdk-test#build" -> "[root] @mrck-labs/utils#build"
		"[root] @mrck-labs/api-interface#build" -> "[root] ___ROOT___"
		"[root] @mrck-labs/lib-a#build" -> "[root] ___ROOT___"
		"[root] @mrck-labs/lib-b-non-releasable#build" -> "[root] ___ROOT___"
		"[root] @mrck-labs/lib-c-non-releasable-typescript#build" -> "[root] ___ROOT___"
		"[root] @mrck-labs/module-a#build" -> "[root] ___ROOT___"
		"[root] @mrck-labs/module-b#build" -> "[root] @mrck-labs/lib-a#build"
		"[root] @mrck-labs/module-b#build" -> "[root] @mrck-labs/module-a#build"
		"[root] @mrck-labs/utils#build" -> "[root] @mrck-labs/lib-a#build"
		"[root] @mrck-labs/vite-react-app#build" -> "[root] ___ROOT___"
	}
}

`.replace(/\_\_\_ROOT\_\_\_/g, "Root").replace(/\[root\]/g, "");new Viz().renderSVGElement(s).then(el => document.body.appendChild(el)).catch(e => console.error(e));
  </script>
</body>
</html>
